<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

  <body>
    <div class="container">
      <h1 class="text-center mt-5">Todo App</h1>

      <form id="new-task-form">
        <div class="mb-3">
          <label class="form-label mt-5">Add Tasks</label>
          <input type="text" class="form-control" placeholder="Enter the task you want to do" id="new-task-input" />
        </div>

        <input type="submit" class="btn btn-success" id="new-task-submit" />
      </form>

      <div class="task-list">
        <h1 class="mt-5 mb-3">Tasks</h1>

        <div class="tasks">
          <!-- <div class="task">
            <div class="content">
              <input type="text" value="My item" readonly class="text form-control mb-2" />
            </div>

            <div class="actions">
              <button class="edit btn btn-warning">Edit</button>
              <button class="delete btn btn-danger">Delete</button>
            </div>
          </div> -->
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

      <script>

        const form = document.querySelector("#new-task-form");
        const input = document.querySelector("#new-task-input");
        const tasks = document.querySelector(".tasks");

        form.addEventListener("submit", (e) => {
          e.preventDefault();
          const userData = input.value;

          if (!userData) {
            alert("Please give some task before submitting!");
            return;
          }

          const task = document.createElement("div");
          task.classList.add("task");
          task.classList.add("mb-3");

          const content = document.createElement("div");
          content.classList.add("content");

          const task_input = document.createElement("input");
          task_input.classList.add("text");
          task_input.classList.add("form-control");
          task_input.classList.add("mb-3");
          task_input.value = userData;
          task_input.setAttribute("readonly", "readonly");
          task_input.type = "text";

          content.appendChild(task_input);
          task.appendChild(content);
          tasks.appendChild(task);

          const actions = document.createElement("div");
          actions.classList.add("actions");

          const task_edit = document.createElement("button");
          task_edit.classList.add("edit");
          task_edit.classList.add("btn");
          task_edit.classList.add("btn-warning");
          task_edit.innerHTML = "Edit";

          const task_delete = document.createElement("button");
          task_delete.classList.add("delete");
          task_delete.classList.add("btn");
          task_delete.classList.add("btn-danger");
          task_delete.classList.add("mx-2");
          task_delete.innerHTML = "Delete";

          actions.appendChild(task_edit);
          actions.appendChild(task_delete);
          task.appendChild(actions);

          input.value = "";

          // Edit user data
          task_edit.addEventListener("click", () => {
            if (task_edit.innerHTML == "Edit") {
              task_input.removeAttribute("readonly");
              task_edit.innerHTML = "Save";
              task_input.focus();
            } else {
              task_input.setAttribute("readonly", "readonly");
              task_edit.innerHTML = "Edit";
            }
          })

          task_delete.addEventListener('click', () => {
            tasks.removeChild(task);
          })

        });

      </script>
  </body>

</html>
