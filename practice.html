<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  
  <p></p>
  <button>Click Me</button>
  <script>
    let count = 0;
    const para = document.querySelector('p');
    para.innerHTML = count;
    document.querySelector('button').addEventListener('click', ()=>{
      para.innerHTML = count++;
    })
  </script>
</body>
</html>
