<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Notepad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    textarea {
      width: 100%;
      height: 300px;
      resize: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .checkbox-container {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Online Notepad</h2>
    <textarea id="noteArea" placeholder="Write your notes here"></textarea>
    <div class="checkbox-container">
      <input type="checkbox" id="autosaveCheckbox">
      <label for="autosaveCheckbox">Save My Notes</label>
    </div>
  </div>

  <script>
    const checkbox = document.getElementById("autosaveCheckbox");
    const textarea = document.getElementById("noteArea");
    const STORAGE_KEY = "autosave-data";

    window.addEventListener("DOMContentLoaded", () => {
      const savedData = localStorage.getItem(STORAGE_KEY);
      if (savedData) {
        textarea.value = savedData;
      }
      checkbox.checked = false;
    });

    setInterval(() => {
      if (checkbox.checked) {
        localStorage.setItem(STORAGE_KEY, textarea.value);
      }
    }, 1000);
  </script>
</body>
</html>
